<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- Icono de pagina -->
    <link rel="icon" href="/Images/google.png">
    <!-- Conectar css con html -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body - todo lo que el usuario ve -->
<body>
    <!-- ENCABEZADO -->
    <!-- Contiene elementos de encabezado (navegación) -->
    <header>
        <!-- nav - navegación en la pagina -->
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a class="gm" href="http://mail.google.com/mail?hl=es-419">Gmail</a>
                </li>
                <li>
                    <a class="img" href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- Menu -->
                <li class="menu">
                    <a href=""></a>
                    
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYaolTzvAsrkkqaoACIe008Ph-NdvzujS1_-VJ0a=s64-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
   
    <!-- MAIN- división y lo mas importante -->
    <main>
        <!-- Seccón del logo -->
        <section class="main-logo">
            <img src="https://twentythreelayers.com/wp-content/uploads/2018/06/google.svg">
        </section>
        <!-- Sección del buscados-->
        <section class="main-input">
            <!-- Caja gris redondeada -->
            <div class="main-input-conteiner">
                <!-- Icono de búsqueda -->
                <span class="search-icon"> </span>
                <!-- Caja de texto (input)-->
                <input type="text">
                <!-- Icono de micrófono -->
                <a class="micro-icon" href=""></a>
                <!-- Icono de cámara -->
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Sección botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
        <section class="tex">
            <h3>Ofrecido por Google en: Español (Latinoamérica)</h3>
        </section>
    </main>

    <!-- FOOTER- Pie de pagina-->
    <footer class="footer">
        <div>
        <h3 class="mexico">México</h3>
        </div>
        
        <div class="div1">
        <ul class="footer-left">
            <li class="sobre">Sobre Google</li>
            <li class="publicidad">Publicidad</li>
            <li class="negocios">Negocios</li>
            <li class="como">Cómo funciona la Búsqueda</li>
        </ul>
        </div> 

        <div class="div2">
        <ul class="footer-right">
            <li class="priv">Privacidad</li>
            <li class="con">Condiciones</li>
            <li class="pref">Preferencias</li>
        </ul>
        </div>
    </footer>
</body>
</html>
