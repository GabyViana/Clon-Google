<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- Icono de pagina -->
    <link rel="icon" href="/Images/google.png">
    <!-- Conectar css con html -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body - todo lo que el usuario ve -->
<body>
    <!-- ENCABEZADO -->
    <!-- Contiene elementos de encabezado (navegación) -->
    <header>
        <!-- nav - navegación en la pagina -->
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="http://mail.google.com/mail?hl=es-419">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- Menu -->
                <li class="menu">
                    <a href=""></a>
                    
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYaolTzvAsrkkqaoACIe008Ph-NdvzujS1_-VJ0a=s64-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
   
    <!-- MAIN- división y lo mas importante -->
    <main>
        <!-- Seccón del logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>
        <!-- Sección del buscados-->
        <section class="main-input">
            <!-- Caja gris redondeada -->
            <div class="main-input-conteiner">
                <!-- Icono de búsqueda -->
                <span class="search-icon"> </span>
                <!-- Caja de texto (input)-->
                <input type="text">
                <!-- Icono de micrófono -->
                <a class="micro-icon" href=""></a>
                <!-- Icono de cámara -->
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Sección botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>

        </section>
    </main>

    <!-- FOOTER- Pie de pagina-->
    <footer class="footer">
        <ul class="footer-left">
            <li>Sobre Google</li>
            <li>Publicidad</li>
            <li>Negocios</li>
            <li>Cómo funciona la Búsqueda</li>
        </ul>

        <ul class="footer-right">
            <li>Privacidad</li>
            <li>Condiciones</li>
            <li>Preferencias</li>
        </ul>
    </footer>
</body>
</html>
